<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Users Tab -->
  <ion-tab title="Users" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="tab/users/1">
    <ion-nav-view name="tab-users"></ion-nav-view>
  </ion-tab>

  <!-- Ratings Tab -->
  <ion-tab title="Ratings" icon-off="ion-android-star" icon-on="ion-android-star" ui-sref="tab.ratings">
    <ion-nav-view name="tab-ratings"></ion-nav-view>
  </ion-tab>

  <!-- Movies Tab -->
  <ion-tab title="Movies" icon-off="ion-videocamera" icon-on="ion-videocamera" ui-sref="tab.movies">
    <ion-nav-view name="tab-movies"></ion-nav-view>
  </ion-tab>


</ion-tabs>
